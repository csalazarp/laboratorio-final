name: Trabajo final DevSecOps - USACH

on:
  push:
    branches:
      - revisiones
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:19-alpine3.15
    steps:
      - name: Copiar el c√≥digo del repositorio
        uses: actions/checkout@v3
        
      - name: Instalar las dependencias
        run: npm install
        
      - name: Crear proyecto en sonar cloud
        run: curl -f -X POST -u ${{ secrets.TOKEN_SONAR }}: -D - "https://sonarcloud.io/api/projects/create?name=${{ github.event.repository.name }&organization=csalazarp&visibility=public"